<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="viewer">

    </div>
    
    <div class="calculator">
        
        <button class="calc btn-reset">C</button>
        <button class="calc">1</button>
        <button class="calc">2</button>
        <button class="calc">3</button>
        <button class="calc">4</button>
        <button class="calc">5</button>
        <button class="calc">6</button>
        <button class="calc">7</button>
        <button class="calc">8</button>
        <button class="calc">9</button>
        <button class="calc btn-eq">=</button>
        <button class="calc btn-addition">+</button>
        <button class="calc btn-minus">-</button>
        <button class="calc btn-multiplication">*</button>
        <button class="calc btn-division">/</button>
        <button class="calc btn-zero">0</button>
        <button class="calc btn-dot">.</button>
        <button class="calc btn-procent">%</button>
        
    
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
